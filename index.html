<!DOCTYPE html>
<html>
	<head>		
		<title>Sign Changer</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
		<link rel="stylesheet" href="css/sign_changer.css" />
	</head>
	<body>
		<div data-role="page">
	 
	        <div data-role="header">
	            <h1>Sign Changer</h1>
	        </div><!-- /header -->
	 
	        <div data-role="content">
	            <div class="col-xs-12">
					<div class="row">
						<h4 class="textarea-label">What The Sign Says</h4>
					</div>
					<div class="row">
						<textarea id="current_message" class="col-xs-12" rows="5"></textarea>
					</div>
					<div class="row">
						<h4 class="textarea-label">What The Sign Should Say</h4>
					</div>
					<div class="row">
						<textarea id="new_message" class="col-xs-12" rows="5"></textarea>
					</div>
					<div class="row">
						<h4 class="textarea-label"><button id="results_button" class="btn btn-primary">Show Results</button></h4>
					</div>
					<div id="result_row" class="row"></div>
				</div>
	        </div><!-- /content -->
	 
	        <div data-role="footer">
	            <h4>Copyright &copy; 2014 &bull; <a href="http://overzealouspelican.com">OZP Development</a></h4>
	        </div><!-- /footer -->
	 
	    </div><!-- /page -->	
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile-1.0rc1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/sign_changer.js"></script>
	</body>
</html>
