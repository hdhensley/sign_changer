<!DOCTYPE html>
<html>
	<head>		
		<title>Sign Changer</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/css/sign_changer.css" />
	</head>
	<body>
		<div class="container">
			<div class="row" id="header-row">
				<h2 class="col-xs-12">OZP Sign Changer</h2>
			</div>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<h4 class="textarea-label">What The Sign Says</h4>
					<textarea id="current_message" class="col-xs-12 message-field" rows="10"></textarea>
				</div>
				<div class="col-xs-12 col-md-6">
					<h4 class="textarea-label">What The Sign Should Say</h4>
					<textarea id="new_message" class="col-xs-12 message-field" rows="10"></textarea>
				</div>
				<div class="col-xs-12 col-md-6">
					<h4>Letters Needed</h4>
					<ul class="results-list col-xs-12 well" id="letters-needed">
						<li>Nothing yet</li>
					</ul>
				</div>
				<div class="col-xs-12 col-md-6">
					<h4>Letters Left Over</h4>
					<ul class="results-list col-xs-12 well" id="letters-unused">
						<li>Nothing yet</li>
					</ul>
				</div>
	        </div><!-- /content -->
	 
	        <div data-role="footer" data-theme="a" data-position="fixed">
	            <h4>Copyright &copy; 2014 &bull; <a href="http://overzealouspelican.com">OZP Development</a></h4>
	        </div><!-- /footer -->
	 
	    </div><!-- /page -->	
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" ></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="/js/sign_changer.js"></script>
	</body>
</html>
