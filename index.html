<!DOCTYPE html>
<html>
	<head>		
		<title>Sign Changer</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
	</head>
	<body>
		<div data-role="page" id="pageone">
	 
	        <div data-role="header" data-theme="a" data-position="fixed">
	            <h1>Sign Changer</h1>
	        </div><!-- /header -->
	 
	        <div data-role="content">
	            <div data-role="fieldcontain">
					<label for="textarea">Current Message:</label>
					<textarea name="textarea" id="textarea"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="textarea">New Message:</label>
					<textarea name="textarea" id="textarea"></textarea>
				</div>
				<div data-role="fieldcontain">
					<button data-theme="a" id="show-results-button">Show Result</button>
				</div>
				<ul id="count-list" data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
					
				</ul>
	        </div><!-- /content -->
	 
	        <div data-role="footer" data-theme="a" data-position="fixed">

	        </div><!-- /footer -->
	 
	    </div><!-- /page -->

		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/sign_changer.js"></script>
	</body>
</html>
