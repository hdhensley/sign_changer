<!DOCTYPE html>
<html>
	<head>		
		<title>Sign Changer</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1.0">	
		<link rel="stylesheet" href="css/jquery.mobile.min.css" />
	</head>
	<body>
		<div data-role="page">
	 
	        <div data-role="header" data-theme="a" data-position="fixed">
	            <h1>Sign Changer</h1>
	        </div><!-- /header -->
	 
	        <div data-role="content">
	            <div data-role="fieldcontain">
					<label for="textarea">Current Message:</label>
					<textarea name="textarea" id="textarea"></textarea>
				</div>
				<div data-role="fieldcontain">
					<label for="textarea">New Message:</label>
					<textarea name="textarea" id="textarea"></textarea>
				</div>
				<div data-role="fieldcontain">
					<button data-theme="a" onclick="showResults(); return false">Show Result</button>
				</div>
				<ul data-role="listview" data-inset="true" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
					<li class="ui-li ui-li-static ui-btn-up-c ui-li-has-count ui-corner-top"><span class="letter">A <span class="counter ui-li-count ui-btn-up-c ui-btn-corner-all">12</span></li>
					<li class="ui-li ui-li-static ui-btn-up-c ui-li-has-count">B <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">0</span></li>
					<li class="ui-li ui-li-static ui-btn-up-c ui-li-has-count">C <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">4</span></li>
					<li class="ui-li ui-li-static ui-btn-up-c ui-li-has-count">D <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">328</span></li>
					<li class="ui-li ui-li-static ui-btn-up-c ui-li-has-count ui-corner-bottom ui-li-last">Trash <span class="ui-li-count ui-btn-up-c ui-btn-corner-all">62</span></li>
				</ul>
	        </div><!-- /content -->
	 
	        <div data-role="footer" data-theme="a" data-position="fixed">
	            <h4>Copyright &copy; 2014 &bull; <a href="http://overzealouspelican.com">OZP Development</a></h4>
	        </div><!-- /footer -->
	 
	    </div><!-- /page -->	
		<script src="js/jquery.js"></script>
		<script src="js/jquery.mobile.min.js"></script>
		<script src="js/sign_changer.js"></script>
	</body>
</html>
